<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <h3 th:text="${reportModel.title}"></h3>
            <select id="selectCityId">
                <option th:each="city: ${reportModel.cityList}"
                        th:value="${city.cityId}"
                        th:text="${city.cityName}"
                        th:selected="${city.cityId eq reportModel.cityId}">
                </option>
            </select>
        </div>

        <div class="row">
            <h1 th:text="${reportModel.report.city}"></h1>
        </div>
        <div class="row">
            <p>
                温度：<span th:text="${reportModel.report.wendu}"></span>
            </p>
        </div>
        <div class="row">
            <p>
                提示：<span th:text="${reportModel.report.ganmao}"></span>
            </p>
        </div>

        <div class="row">
            <div class="card" th:each="forecast: ${reportModel.report.forecast}">
                <div class="card-body">
                    <p class="card-text" th:text="${forecast.date}"></p>
                    <p class="card-text" th:text="${forecast.type}"></p>
                    <p class="card-text" th:text="${forecast.high}"></p>
                    <p class="card-text" th:text="${forecast.low}"></p>
                    <p class="card-text" th:text="${forecast.fengxiang}"></p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.16.1/esm/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
<script>
    $(function () {
        $('#selectCityId').change(function () {
            var cityId = $('#selectCityId').val();
            var url = "/report/cityId/" + cityId;
            window.location.href = url;
        })
    })
</script>
</html>
